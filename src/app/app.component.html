<div>
	<h1 class="demo-title">Welcome to the Star Wars Signals Demo!</h1>

	<button (click)="testStarshipSelect()">Click me to test out the api via name!</button>
	<button (click)="testStarshipSelectById()">Click me to test out the api via ID!</button>
	<button (click)="testStarshipClear()">Clear selection</button>

	@if(starshipSelected()) {
		<div>{{ starship().name }}</div>
	} @else if (starWarsService.isLoading()) {
		<div>Loading!</div>
	} @else {
		<div>Nothing selected!</div>
	}
</div>
